<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGAFIBRA Ponto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Cores da MEGAFIBRA */
            --primary: #006400;          /* Verde escuro */
            --primary-dark: #004d00;      /* Verde mais escuro */
            --accent: #00A800;            /* Verde vibrante */
            --accent-light: #e6f7e6;      /* Verde claro para fundos */
            --surface: #ffffff;           /* Fundo branco */
            --surface-secondary: #f9f9f9; /* Fundo cinza claro */
            --border: #e0e0e0;            /* Borda cinza */
            --text-primary: #1a1a1a;      /* Texto escuro */
            --text-secondary: #5a5a5a;    /* Texto secund√°rio */
            --success: #34c759;
            --warning: #ff9500;
            --error: #ff3b30;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-deep: 0 8px 30px rgba(0, 0, 0, 0.12);
            --radius: 16px;
            --radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @font-face {
            font-family: 'SF Pro Display';
            src: local('-apple-system'), local('BlinkMacSystemFont'), local('Segoe UI'), local('Roboto'), local('Helvetica Neue'), sans-serif;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #f0f0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-deep);
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border);
        }

        .header {
            background: white;
            padding: 28px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(0, 100, 0, 0.2);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .content {
            padding: 32px 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .input-field {
            width: 100%;
            padding: 16px 18px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 400;
            color: var(--text-primary);
            background: var(--surface);
            transition: var(--transition);
            outline: none;
        }

        .input-field:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 168, 0, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
            opacity: 1;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: var(--radius);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 100, 0, 0.25);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-accent {
            background: var(--accent);
            color: white;
        }

        .btn-accent:hover:not(:disabled) {
            background: #008c00;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 168, 0, 0.3);
        }

        .btn-secondary {
            background: var(--surface-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e8e8ed;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-icon {
            font-size: 20px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn-acao {
            padding: 16px 12px;
            font-size: 14px;
            font-weight: 500;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-align: center;
            min-height: 80px;
        }

        .btn-acao i {
            font-size: 24px;
            color: var(--accent);
        }

        .btn-acao:hover:not(.selected) {
            background: var(--surface-secondary);
            border-color: var(--border);
            transform: translateY(-2px);
        }

        .btn-acao.selected {
            background: var(--accent-light);
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 2px 8px rgba(0, 168, 0, 0.2);
            transform: scale(1.02);
        }

        .btn-acao.selected i {
            color: var(--accent);
        }

        .btn-full {
            grid-column: span 2;
            min-height: 60px;
        }

        .camera-container {
            margin-top: 20px;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--surface-secondary);
            position: relative;
        }

        #videoFeed, #photoPreview {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
            border-radius: var(--radius);
        }

        .btn-capture {
            background: var(--primary);
            color: white;
            margin-top: 16px;
            padding: 16px;
            font-size: 16px;
        }

        .btn-capture:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: scale(0.98);
        }

        .checkbox-group {
            background: var(--surface-secondary);
            padding: 16px;
            border-radius: var(--radius);
            margin-top: 16px;
            border: 1px solid var(--border);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 10px;
            transition: var(--transition);
            background: white;
        }

        .checkbox-item:last-child {
            margin-bottom: 0;
        }

        .checkbox-item:hover {
            background: var(--surface-secondary);
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--accent);
            border-radius: 6px;
            transition: var(--transition);
        }

        .checkbox-item label {
            font-size: 15px;
            color: var(--text-primary);
            cursor: pointer;
            flex: 1;
        }

        .status-message {
            text-align: center;
            margin-top: 20px;
            padding: 16px;
            border-radius: var(--radius);
            font-weight: 500;
            animation: fadeIn 0.4s ease;
        }

        .status-success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success);
            border: 1px solid rgba(52, 199, 89, 0.3);
        }

        .status-error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .status-loading {
            background: rgba(134, 134, 139, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(134, 134, 139, 0.3);
        }

        .user-card {
            background: var(--surface-secondary);
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
        }

        .user-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .user-info p {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 24px 0;
        }

        .section-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--accent);
            font-size: 18px;
        }

        textarea.input-field {
            min-height: 100px;
            resize: vertical;
            padding: 14px 18px;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #pontoArea {
            animation: slideIn 0.4s ease;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            background: var(--accent-light);
            color: var(--accent);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .content {
                padding: 24px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .action-grid {
                gap: 10px;
            }
            
            .btn {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-tachometer-alt"></i>
            </div>
            <div class="logo-text">MEGAFIBRA</div>
        </div>
        <p>Sistema de registro profissional para colaboradores</p>
    </div>

    <div class="content">
        <div id="loginArea">
            <div class="input-group">
                <label for="loginUser">C√≥digo de Acesso</label>
                <input type="text" id="loginUser" class="input-field" placeholder="Ex: TT762550" autocomplete="username">
            </div>

            <div class="input-group">
                <label for="loginPass">Senha</label>
                <input type="password" id="loginPass" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
            </div>

            <button class="btn btn-primary" onclick="login()">
                <i class="fas fa-sign-in-alt btn-icon"></i>
                Acessar Sistema
            </button>
        </div>

        <div id="pontoArea" style="display:none;">
            <div class="user-card">
                <div class="user-avatar" id="userAvatar">üë§</div>
                <div class="user-info">
                    <h3 id="userNameDisplay">Bem-vindo(a)</h3>
                    <p>Registro de ponto di√°rio</p>
                </div>
            </div>

            <div class="section-title">
                <i class="fas fa-tasks"></i>
                Selecione a A√ß√£o
            </div>

            <div class="action-grid">
                <button class="btn-acao" onclick="setAcao(this, 'Entrada')">
                    <i class="fas fa-door-open"></i>
                    Entrada
                </button>
                <button class="btn-acao" onclick="setAcao(this, 'Sa√≠da')">
                    <i class="fas fa-door-closed"></i>
                    Sa√≠da
                </button>
                <button class="btn-acao" onclick="setAcao(this, 'Sa√≠da Almo√ßo')">
                    <i class="fas fa-utensils"></i>
                    Sa√≠da Almo√ßo
                </button>
                <button class="btn-acao" onclick="setAcao(this, 'Retorno Almo√ßo')">
                    <i class="fas fa-clipboard-check"></i>
                    Retorno Almo√ßo
                </button>
                <button class="btn-acao btn-full" onclick="setAcao(this, 'Atualiza√ß√£o')">
                    <i class="fas fa-sync-alt"></i>
                    Atualiza√ß√£o de Tarefas
                </button>
            </div>

            <div id="cameraContainer" style="display:none;">
                <div class="camera-container">
                    <video id="videoFeed" autoplay playsinline></video>
                    <img id="photoPreview" style="display:none;">
                </div>
                <button type="button" class="btn btn-capture" onclick="tirarFoto()">
                    <i class="fas fa-camera"></i>
                    Capturar Foto
                </button>
            </div>

            <div class="divider"></div>

            <div class="section-title">
                <i class="fas fa-list-check"></i>
                Atividades Realizadas
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" class="ativ-check" id="ativ1" value="Atualiza√ß√£o de planilhas">
                    <label for="ativ1">Atualiza√ß√£o de planilhas</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" class="ativ-check" id="ativ2" value="Pastas organizadas">
                    <label for="ativ2">Pastas organizadas</label>
                </div>
            </div>

            <div class="input-group" style="margin-top: 20px;">
                <label for="observacao">Observa√ß√µes (Opcional)</label>
                <textarea id="observacao" class="input-field" placeholder="Adicione observa√ß√µes importantes..." oninput="validar()"></textarea>
            </div>

            <button id="btnEnviar" class="btn btn-accent" onclick="enviar()" disabled>
                <i class="fas fa-paper-plane btn-icon"></i>
                Registrar Agora
            </button>

            <div id="statusMsg" class="status-message" style="display:none;"></div>
        </div>
    </div>
</div>

<script>
    const CONFIG = {
        SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbz4vXakdBAtbpo_ABoERa-6NmqfmYNAvvo6VjXu8So6y5fWAIt1BYrdZ-PPKuVZdSrKDA/exec'
    };

    const USUARIOS = {
        "TT762550": { senha: "Mega@26", nome: "Christh Ellen", avatar: "CE" },
        "TT728678": { senha: "Mega@26", nome: "Bruno", avatar: "B" },
        "TT750825": { senha: "Mega@26", nome: "Tha√≠s", avatar: "T" }
    };

    let usuarioLogado = ""; 
    let acao = ""; 
    let foto = "";

    function login() {
        const userCode = document.getElementById('loginUser').value.toUpperCase().trim();
        const pass = document.getElementById('loginPass').value;

        if (USUARIOS[userCode] && USUARIOS[userCode].senha === pass) {
            usuarioLogado = USUARIOS[userCode].nome;
            document.getElementById('userNameDisplay').innerText = usuarioLogado;
            document.getElementById('userAvatar').innerText = USUARIOS[userCode].avatar;
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('pontoArea').style.display = 'block';
        } else {
            mostrarStatus("Credenciais inv√°lidas. Tente novamente.", "error");
        }
    }

    async function setAcao(btn, val) {
        document.querySelectorAll('.btn-acao').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        acao = val;
        
        const precisaFoto = (acao === 'Entrada' || acao === 'Sa√≠da');
        document.getElementById('cameraContainer').style.display = precisaFoto ? 'block' : 'none';
        
        foto = "";
        document.getElementById('photoPreview').style.display = 'none';
        
        if (precisaFoto) {
            try {
                const constraints = {
                    video: {
                        facingMode: "user",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('videoFeed').srcObject = stream;
                document.getElementById('videoFeed').style.display = 'block';
            } catch (e) { 
                mostrarStatus("Erro ao acessar c√¢mera. Verifique as permiss√µes.", "error");
            }
        } else {
            const stream = document.getElementById('videoFeed').srcObject;
            if(stream) stream.getTracks().forEach(track => track.stop());
        }
        validar();
    }

    function tirarFoto() {
        const v = document.getElementById('videoFeed');
        const canvas = document.createElement('canvas');
        
        canvas.width = v.videoWidth;
        canvas.height = v.videoHeight;
        
        const ctx = canvas.getContext('2d');
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(v, 0, 0, canvas.width, canvas.height);
        
        foto = canvas.toDataURL('image/jpeg', 0.95);
        
        const preview = document.getElementById('photoPreview');
        const previewCanvas = document.createElement('canvas');
        previewCanvas.width = 400;
        previewCanvas.height = (canvas.height / canvas.width) * 400;
        previewCanvas.getContext('2d').drawImage(canvas, 0, 0, previewCanvas.width, previewCanvas.height);
        preview.src = previewCanvas.toDataURL('image/jpeg', 0.8);
        
        preview.style.display = 'block';
        v.style.display = 'none';
        
        const stream = v.srcObject;
        if(stream) stream.getTracks().forEach(track => track.stop());
        
        validar();
    }

    function validar() {
        const btn = document.getElementById('btnEnviar');
        const precisaFoto = (acao === 'Entrada' || acao === 'Sa√≠da');
        const fotoOk = precisaFoto ? (foto && foto.length > 100) : true;
        btn.disabled = !(acao && fotoOk);
    }

    function mostrarStatus(mensagem, tipo) {
        const status = document.getElementById('statusMsg');
        status.innerHTML = mensagem;
        status.className = 'status-message';
        
        if (tipo === 'success') {
            status.classList.add('status-success');
        } else if (tipo === 'error') {
            status.classList.add('status-error');
        } else {
            status.classList.add('status-loading');
        }
        
        status.style.display = 'block';
        
        if (tipo === 'success') {
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    }

    async function enviar() {
        const btn = document.getElementById('btnEnviar');
        const status = document.getElementById('statusMsg');
        
        btn.disabled = true;
        const btnText = btn.innerHTML;
        btn.innerHTML = '<span class="loading-spinner"></span> Enviando...';
        
        mostrarStatus("Processando registro...", "loading");

        let marcadas = [];
        document.querySelectorAll('.ativ-check:checked').forEach(c => marcadas.push(c.value));

        let localFinal = "N/A";
        if (acao === 'Entrada' || acao === 'Sa√≠da') {
            mostrarStatus("Obtendo localiza√ß√£o...", "loading");
            localFinal = await new Promise(r => {
                navigator.geolocation.getCurrentPosition(
                    p => r(p.coords.latitude + "," + p.coords.longitude),
                    () => r("GPS Negado/Desligado"),
                    { timeout: 5000 }
                );
            });
        }

        const payload = JSON.stringify({
            nome: usuarioLogado,
            acao: acao,
            atividades: marcadas.join(", ") || "Nenhuma marcada",
            observacao: document.getElementById('observacao').value || "-",
            local: localFinal,
            foto: foto
        });

        try {
            await fetch(CONFIG.SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: payload
            });
            
            mostrarStatus("‚úÖ Registro realizado com sucesso!", "success");
            btn.innerHTML = '<i class="fas fa-check btn-icon"></i> Sucesso!';
            
            setTimeout(() => {
                location.reload();
            }, 2500);
        } catch (e) {
            mostrarStatus("‚ùå Erro ao enviar. Tente novamente.", "error");
            btn.disabled = false;
            btn.innerHTML = btnText;
        }
    }
</script>

</body>
</html>
